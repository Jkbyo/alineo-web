worker_processes auto;
# Ensure Nginx runs in the foreground for Docker
daemon off;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log to stdout/stderr for Docker compatibility
    access_log /dev/stdout;
    error_log /dev/stderr;

    gzip on;
    gzip_disable "msie6";

    server {
        # Coolify/Nixpacks will inject the correct port via the PORT variable
        # We listen on the internal port 80 (or whatever PORT is set)
        listen ${PORT:-80};

        # Set the root to Laravel's public directory
        root /app/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.php index.html index.htm;

        charset utf-8;

        # Standard Laravel routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        # Pass PHP scripts to PHP-FPM (usually listening on port 9000 internally)
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            # Optional: Increase timeout if needed for long requests
            # fastcgi_read_timeout 300;
        }

        # Deny access to hidden files
        location ~ /\.ht {
            deny all;
        }
         location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}